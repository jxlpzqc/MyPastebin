<!DOCTYPE HTML>
<html>
    <head>
        <title>My pastebin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>        
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="{{url_for('static',filename='js/main.js')}}"></script>
		
    </head>
    
    <body>
        <div class="container" id="mainform" style="margin-top: 20px">
            <h1>Welcome to My Pastebin</h1>
			<div id='alert'>
			</div>
            <form id="main-form" method="post" action="{{ url_for("newpaste") }}" onsubmit="return checkForm()">
                <div class="form-group">Poster:
                    <input id="input-poster" name="poster" class="form-control" placeholder="Enter your name"/>
                </div>
                <div class="form-group">Syntax:
                    <select id="select-syntax" name="syntax" class="form-control">
                    {% for syntax in syntaxs %}
                      <option value ="{{ syntax }}">{{ syntaxs[syntax].text }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">Expiration:
                    <select id="select-expiration" name="expiration" class="form-control">
						<option value="day" selected="selected">A day</option>
                        <option value="week">A week</option>
                        <option value="month">A month</option>
                        <option value="year">A year</option>
                    </select>
                </div>
                <div class="form-group">Content:
                    <textarea id="input-content" name='content' class="form-control" rows='6'></textarea>
                </div>
				
				<div class="form-group form-check">
                    <input id='passcheck' class="form-check-input" type="checkbox" onclick="passcheckOnclick();" />
                    <label class="form-check-label">Need password</label>
                    
                </div>
				
                <div id="passwordbox" class="form-group" style="display: none" >Password:
                    <input id="input-password" name="password" class="form-control" type="password" placeholder="Set your password"/>
                </div>
				
                <div class="form-group form-check">
                    <input id="cb-dar" name="dar" class="form-check-input" type="checkbox" onclick="cbDarOnclick()"/>
                    <label class="form-check-label" >Delete After read by others (Not Yourself) immediately:</label>
                    
                </div>
                
                <p><input type="submit" class="btn btn-primary" value="Paste!!"/> </p>
            </form>
        </div>
    </body>
</html>
